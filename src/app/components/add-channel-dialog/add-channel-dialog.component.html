<h1 mat-dialog-title>Channels erstellen</h1>
<p>Channels dienen deinem Team zur Kommunikation. Am besten sollten </p>
<p> sie themenbezogen sein â€“ #marketing zum Beispiel.</p>
<form action="">
    <div mat-dialog-content>
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>

    


            <input matInput required 
                [(ngModel)]="channel.name" 
                name="name"
                class="create-channel-dailog-input" 
                placeholder="# z.B.budget-planug"
                [formControl]="nameFormControl" 
                [errorStateMatcher]="matcher">
            

            <mat-error *ngIf="nameFormControl.hasError('required')">
                Name is <strong>required</strong>
            </mat-error>
        </mat-form-field>

    </div>
    <div mat-dialog-content>
        <mat-form-field appearance="fill">
            <mat-label>Beschreibung (optional)</mat-label>


            <input matInput 
                [(ngModel)]="channel.description" 
                name="description"
                class="create-channel-dailog-input">https://us05web.zoom.us/j/88332941941?pwd=N2VDTXJuV1pJUW9GMWxEcVFLcVRMdz09
        </mat-form-field>
    </div>
    
    <ng-select 
        class="user-select" 
        [multiple]="true" 
        [(ngModel)]="selectedUsers"
        name="selectedUsers"
        [openOnEnter]="false">
        <ng-option *ngFor="let user of users" [value]="user.uid">{{user.displayName}}</ng-option>
    </ng-select>

    <!-- <br/>Selected car ID: {{selectedUsers | json}} -->
    <div mat-dialog-actions class="dialog-button-container">
        <button mat-button (click)="onNoClick()">No Thanks</button>
        <button mat-button cdkFocusInitial (click)="save()">Erstellen</button>
    </div>
</form>
