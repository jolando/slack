<div class="chat">
    <div *ngFor="let message of messages;" class="message-container">
        <img id="profile-img" src="assets/img/fabi.jpg" alt="profile-img">
        <div class="message">
            <h3>Fabian Gurth</h3>
            <p>{{message}}</p>
        </div>

    </div>
    <div class="message-input-container">
        <textarea [(ngModel)]="message" placeholder="Nachricht senden..." cols="1" rows="1"></textarea>
        <!-- <input type="text" (keyup.enter)="sendMessage()" (keydown.shift.enter)="breakLine()" [(ngModel)]="message" placeholder="Nachricht senden..."> -->
        <div class="toolbar">
            <div class="tools">
                <mat-icon>attach_file</mat-icon>
                <div class="emoji">
                    <mat-icon>emoji_emotions</mat-icon>
                </div>


                <mat-icon>code</mat-icon>
            </div>

            <div>
                <mat-icon (click)="sendMessage()" [class.active]="message">send</mat-icon>
            </div>
        </div>
    </div>
</div>
