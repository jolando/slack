<div class="container">
  <ngx-auth-firebaseui
    mat-app-background
    [guestEnabled]="true"
    appearance="legacy"
    [providers]="[]"
    class="width"
    (onSuccess)="printUser($event)"
    (onError)="printError($event)"
  >
  </ngx-auth-firebaseui>
</div>

<div #output>{{ event | json }}</div>
