<div class="container">
  <ngx-auth-firebaseui
    [guestEnabled]="true"
    appearance="legacy"
    [providers]="[providers.Github]"
    [signOutText]="'sdfsdf'"

    class="width" (onSuccess)="printUser($event)"
    (onError)="printError($event)">
  </ngx-auth-firebaseui>
</div>

<div #output>{{event | json}}</div>
